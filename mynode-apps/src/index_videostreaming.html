<html>

<head>
    <title>Video stream sample</title>
</head>

<body>
    <h1>Video Streaming App</h1>
    <video id="videoPlayer" controls muted="muted" autoplay>
        <source src="http://localhost:3001/video" type="video/mp4">
    </video>
    <script>
        const VP = document.getElementById('videoPlayer') // player
        const VPToggle = document.getElementById('toggleButton') // button
        VPToggle.addEventListener('click', function () {
            if (VP.paused) VP.play()
            else VP.pause()
        })
    </script>
</body>

</html>
